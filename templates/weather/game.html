{% extends "weather/base2.html" %}>

{% block title %} Guess Random Number {% endblock %}

{% block content %}
    <div>
        <h1 class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-black">
            Number Guessing Game</h1>
        <p class="mb-6 text-lg text-center font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-black">
            {{ message }}</p>

        <form method="post" class="max-w-sm mx-auto text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="Submit"
                    class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4
                    focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5
                    text-center me-2 mb-2">
                Submit Guess
            </button>

        </form>

        <p class="mb-6 text-lg text-center font-normal">Number of attempts: {{ attempts }}</p>
    </div>
{% endblock %}
