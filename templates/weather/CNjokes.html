{% extends "weather/base2.html" %}>

{% block title %} Chuck Norris Jokes {% endblock %}

{% block content %}
<section class="container mx-auto px-40">
        <div class="container mx-auto">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            Chuck Norris ko Jokes</h1>
        </div>

    <div class="container mx-auto columns-8" >
        <div class="container">
            <div class="columns-1">
                {% for item in categories %}
                <form action='' method='POST'>
                {% csrf_token %}
                <input type="submit" name="category" value="{{ item }}" class="bg-transparent hover:bg-blue-500
                    text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="container mx-auto px-20" >
        <br>
        <div class="container mx-auto px-20 " >
            <div class="container mx-auto px-20 columns-1">
                <div class="relative">
                    <h3>{{ jokes.joke }}</h3>
                </div>
            </div>
        </div>
        <div class="container mx-auto px-20 " >
            <div class="container mx-auto px-20 columns-1">
                <a href="{% url 'weather:cnjokes' %}">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get me a new one</button>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
